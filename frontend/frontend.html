<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ajax - La fonction ajax()</title>
      
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  </head>

    

  <body>


    <table id="records_table" border='1'>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Owner</th>
            <th>User</th>
            <th>Password</th>
            <th>Namespace</th>
            <th>DELETE</th>
        </tr>
    </table>

    <!-- POST -->
    <div id="divPost">
        <form id="formPost">
            <input type="text" name="postText" placeholder="Post...">
        </form>
    </div>
    <button id="post">Post it</button><br />
    <!-- scripts -->
    
    <script src="jquery.js"></script>
    <script src="http://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
      
      
    <script>
    // POST
    $(function() {
        $('#post').click(function() {

          var text = $('#divPost').find('input[name="postText"]').val();

           $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:5000/data',
            data: text,
            dataType: 'json',
            contentType: 'application/json',
            timeout: 3000,
            success: function(data) {
              alert(data); },
          });
        });
    });
    </script>

    </script>
    
    <script>
    // GET
      $(function() {
        $.ajax({
          type: 'GET',
          url: 'http://127.0.0.1:5000/data',
          timeout: 3000,
          success: function(data) {
            //console.log(data);
            response = $.parseJSON(data);
            //console.log(response);
            $.each(response, function(i, item) {
              var $tr = $('<tr>').append(
                  $('<td>').text(item.ID),
                  $('<td>').text(item.Name),
                  $('<td>').text(item.Owner),
                  $('<td>').text(item.User),
                  $('<td>').text(item.Password),
                  $('<td>').text(item.Namespace),
                  "<td>" + "<button  id='deleterow' type='button' " +"onclick='productDelete(this, i);' " +  "class='btn btn-default'>"
                    
              ).appendTo('#records_table')
              //console.log($tr.wrap('<p>').html());
            });
          },
          error: function() {
              alert('La requÃªte n\'a pas abouti'); }
        });
      });
    </script>

  </body>
</html>
